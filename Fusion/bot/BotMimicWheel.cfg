alias lastpage "exec Fusion/bot/BotWheel.cfg;+radialradio"

// 显示轮盘的文本
cl_radial_radio_tab_0_text_1 #LastPage
cl_radial_radio_tab_0_text_2 #Null
cl_radial_radio_tab_0_text_3 #BotMimic1
cl_radial_radio_tab_0_text_4 #Null
cl_radial_radio_tab_0_text_5 #BotDontShoot
cl_radial_radio_tab_0_text_6 #Null
cl_radial_radio_tab_0_text_7 #BotFacing
cl_radial_radio_tab_0_text_8 #Null

// 执行的指令
cl_radial_radio_tab_1_text_1 cmd";lastpage" 
cl_radial_radio_tab_1_text_2 cmd";" 
cl_radial_radio_tab_1_text_3 cmd";botmimic1" 
cl_radial_radio_tab_1_text_4 cmd";" 
cl_radial_radio_tab_1_text_5 cmd";botdontshoot" 
cl_radial_radio_tab_1_text_6 cmd";" 
cl_radial_radio_tab_1_text_7 cmd";botfacing" 
cl_radial_radio_tab_1_text_8 cmd";" 

alias botmimic1 "toggle bot_mimic 1 0";
alias botdontshoot "toggle bot_dont_shoot 1 0";
alias botfacing "toggle bot_mimic_yaw_offset 0 180"