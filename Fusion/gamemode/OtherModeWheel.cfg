
//次轮盘
alias lastpage "exec Fusion/gamemode/ModeWheel;+radialradio"

// 显示轮盘的文本
cl_radial_radio_tab_0_text_1 #LastPage
cl_radial_radio_tab_0_text_2 #Demolition
cl_radial_radio_tab_0_text_3 #Custom
cl_radial_radio_tab_0_text_4 #Guardian
cl_radial_radio_tab_0_text_5 #Co-op Strike
cl_radial_radio_tab_0_text_6 #Danger Zone
cl_radial_radio_tab_0_text_7 #Practice Mode
cl_radial_radio_tab_0_text_8 #Null

// 执行的指令
cl_radial_radio_tab_1_text_1 cmd";lastpage" 
cl_radial_radio_tab_1_text_2 cmd";game_type 1;game_mode 1;restart" 
cl_radial_radio_tab_1_text_3 cmd";game_type 3;game_mode 0;restart" 
cl_radial_radio_tab_1_text_4 cmd";game_type 4;game_mode 0;restart" 
cl_radial_radio_tab_1_text_5 cmd";game_type 4;game_mode 1;restart" 
cl_radial_radio_tab_1_text_6 cmd";game_type 6;game_mode 0;restart" 
cl_radial_radio_tab_1_text_7 cmd";game_type 2;game_mode 0;restart" 
cl_radial_radio_tab_1_text_8 cmd";" 
