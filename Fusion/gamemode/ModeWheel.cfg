alias lastpage "exec Fusion/MainWheel;+radialradio"

// 显示轮盘的文本
cl_radial_radio_tab_0_text_1 #LastPage
cl_radial_radio_tab_0_text_2 #othermode
cl_radial_radio_tab_0_text_3 #Casual
cl_radial_radio_tab_0_text_4 #Competitive
cl_radial_radio_tab_0_text_5 #Wingman
cl_radial_radio_tab_0_text_6 #ArmsRace
cl_radial_radio_tab_0_text_7 #Deathmatch
cl_radial_radio_tab_0_text_8 #Null

// 执行的指令
cl_radial_radio_tab_1_text_1 cmd";lastpage" 
cl_radial_radio_tab_1_text_2 cmd";othermode" 
cl_radial_radio_tab_1_text_3 cmd";game_type 0;game_mode 0;restart" 
cl_radial_radio_tab_1_text_4 cmd";game_type 0;game_mode 1;restart" 
cl_radial_radio_tab_1_text_5 cmd";game_type 0;game_mode 2;restart" 
cl_radial_radio_tab_1_text_6 cmd";game_type 1;game_mode 0;restart" 
cl_radial_radio_tab_1_text_7 cmd";game_type 1;game_mode 2;restart" 
cl_radial_radio_tab_1_text_8 cmd";" 

//其他模式
alias othermode "exec Fusion/gamemode/OtherModeWheel;+radialradio"

