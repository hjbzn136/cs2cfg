// 主轮盘
bind "I" "+mainWheel"
bind "O" "+closeWheel"
bind "P" "+wheelConfirm"

alias +mainWheel "+radialradio"

alias +wheelConfirm "+radialradio2"
alias -wheelConfirm "-radialradio2"

alias +closeWheel "-radialradio;-radialradio2;"

//次轮盘
alias lastpage "exec ;+radialradio"

// 显示轮盘的文本
cl_radial_radio_tab_0_text_1 #
cl_radial_radio_tab_0_text_2 #
cl_radial_radio_tab_0_text_3 #
cl_radial_radio_tab_0_text_4 #
cl_radial_radio_tab_0_text_5 #
cl_radial_radio_tab_0_text_6 #
cl_radial_radio_tab_0_text_7 #
cl_radial_radio_tab_0_text_8 #

// 执行的指令
cl_radial_radio_tab_1_text_1 cmd";" 
cl_radial_radio_tab_1_text_2 cmd";" 
cl_radial_radio_tab_1_text_3 cmd";" 
cl_radial_radio_tab_1_text_4 cmd";" 
cl_radial_radio_tab_1_text_5 cmd";" 
cl_radial_radio_tab_1_text_6 cmd";" 
cl_radial_radio_tab_1_text_7 cmd";" 
cl_radial_radio_tab_1_text_8 cmd";" 
