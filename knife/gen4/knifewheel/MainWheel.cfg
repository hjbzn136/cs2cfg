sv_cheats 1;
mp_drop_knife_enable 1;
// 绑定和别名定义
bind "P" "+mainWheel;slot3"
bind "O" +closeWheel

alias +mainWheel "+radialradio"
alias -mainWheel "bind E +wheelConfirm"

alias +wheelConfirm "+radialradio2"
alias -wheelConfirm "-radialradio2"

alias use "bind e +use"
alias sa "setang 89 0;drop;kg"
alias sa1 "setang 10 0"

alias +closeWheel "-radialradio;-radialradio2;use"

alias SubWheel "exec knifewheel/SubWheel.cfg;+radialradio"

