alias SubWheel12 "exec knifewheel/SubWheel12.cfg;+radialradio"
// 一直打开这个轮盘
+radialradio

// 显示文本
cl_radial_radio_tab_0_text_1 #Shadow Daggers
cl_radial_radio_tab_0_text_2 #Skeleton Knife
cl_radial_radio_tab_0_text_3 #Stiletto Knife
cl_radial_radio_tab_0_text_4 #Huntsman Knife
cl_radial_radio_tab_0_text_5 #Ursus Knife
cl_radial_radio_tab_0_text_6 #Talon Knife
cl_radial_radio_tab_0_text_7 #Kukri Knife
cl_radial_radio_tab_0_text_8 #LastPage

// 执行的指令
cl_radial_radio_tab_1_text_1 cmd";k15;lastinv;lastinv;bind e +use" 
cl_radial_radio_tab_1_text_2 cmd";k16;lastinv;lastinv;bind e +use" 
cl_radial_radio_tab_1_text_3 cmd";k17;lastinv;lastinv;bind e +use" 
cl_radial_radio_tab_1_text_4 cmd";k18;lastinv;lastinv;bind e +use" 
cl_radial_radio_tab_1_text_5 cmd";k19;lastinv;lastinv;bind e +use" 
cl_radial_radio_tab_1_text_6 cmd";k20;lastinv;lastinv;bind e +use" 
