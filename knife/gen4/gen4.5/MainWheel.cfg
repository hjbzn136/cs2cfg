sv_cheats 1;
// 绑定和别名定义
bind "P" "+mainWheel"
bind "O" +closeWheel

alias +mainWheel "+radialradio"
alias -mainWheel "bind E +wheelConfirm"

alias +wheelConfirm "+radialradio2"
alias -wheelConfirm "-radialradio2"

alias +closeWheel "-radialradio;-radialradio2;bind e +use"

alias SubWheel "exec knifewheel/SubWheel.cfg;+radialradio"

// 显示轮盘的文本
cl_radial_radio_tab_0_text_1 #Bayonet
cl_radial_radio_tab_0_text_2 #Bowie Knife
