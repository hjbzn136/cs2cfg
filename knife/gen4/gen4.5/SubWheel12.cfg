alias MainWheel "exec knifewheel/MainWheel.cfg;+radialradio"
alias SubWheel2 "exec knifewheel/SubWheel2.cfg;+radialradio"

// 一直打开这个轮盘
+radialradio

// 显示文本
cl_radial_radio_tab_0_text_1 #Flip Knife
cl_radial_radio_tab_0_text_2 #Gut Knife
cl_radial_radio_tab_0_text_3 #Navaja Knife
cl_radial_radio_tab_0_text_4 #Karambit
cl_radial_radio_tab_0_text_5 #M9 Bayonet
cl_radial_radio_tab_0_text_6 #Nomad Knife
cl_radial_radio_tab_0_text_7 #NextPage
cl_radial_radio_tab_0_text_8 #LastPage

// 执行的指令
cl_radial_radio_tab_1_text_1 cmd";k8;ns2;bind e +use;" 
cl_radial_radio_tab_1_text_2 cmd";k10;ns2;bind e +use;" 
cl_radial_radio_tab_1_text_3 cmd";k11;ns2;bind e +use;" 
cl_radial_radio_tab_1_text_4 cmd";k12;ns2;bind e +use;" 
cl_radial_radio_tab_1_text_5 cmd";k13;ns2;bind e +use;" 
cl_radial_radio_tab_1_text_6 cmd";k14;ns2;bind e +use;" 
cl_radial_radio_tab_1_text_7 cmd";Subwheel2;" 
cl_radial_radio_tab_1_text_8 cmd";Mainwheel;" 
